<!doctype html>

   <body>
      <script>
       function extractChar(str, ch) {
           var string = str.split("");
           for (var i = 0; i < string.length; i++) {
               if (string[i] === ch)
                   string.splice(i, 1);
           }
           return string.join("");
       }

       console.log(extractChar("Theres a snake in my boots", "e"))

      </script>
   </body>
</html>
